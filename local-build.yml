asciidoc:
  attributes:
    source-highlighter:
    page-pagination: true
site:
  title: Портал документации
  url: https://docs.inno.tech/ru
urls:
  html_extension_style: indexify
content:
  edit_url: '{web_url}/{refname}/{path}'
  sources:
  - url: ./
    branches: HEAD
    start_path: docs/ru
ui:
  bundle:
    url: ./ui/ui-bundle.zip
  supplemental_files: ./ui/supplemental_ui
output:
  clean: true
  dir: ./docs/build/site/ru
runtime:
  fetch: true
  cache_dir: ./cache
  log:
    level: info
    format: pretty
    destination:
      file: ./doc-build.log
      append: true